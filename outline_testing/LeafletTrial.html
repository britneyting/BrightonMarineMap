<html>
  <head>

  <title>Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>

  <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#mapid {
			width: 600px;
			height: 400px;
		}
	</style>
  </head>



  <body>
     <div id="mapid"></div>
     <script type="text/javascript" src="us-states.js"></script>
     <script type ="text/javascript">
      var coordinates = [42.36,-72.05]
      var mymap = L.map('mapid').setView(coordinates, 8);
       L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      	id: 'mapbox.light',
      	accessToken: 'pk.eyJ1Ijoic3Bsb2htYXIiLCJhIjoiY2syaHVxdml5MHpsbzNtbzF1NXE1ZHYxeiJ9.R73K7V9poI3Muj84Wuw_YA'
      }).addTo(mymap);

      function getColor(d) {
		  return d > 35000 ? '#fff7fb' :
				d > 30000 ? '#ece2f0' :
				d > 25000  ? '#d0d1e6' :
				d > 20000  ? '#a6bddb' :
				d > 15000   ? '#3690c0' :
				d > 10000   ? '#02818a' :
				d > 5000   ? '#016450' :
							'#FFEDA0';
	}

  var info = L.control();

	info.onAdd = function (mymap) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>2010 Population in Area</h4>' +  (props ?
			'<b>' + props.TOWN + '</b><br />' + props.POP2010 + ' people'
			: 'Hover over a region');
	};

	info.addTo(mymap);

  function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'black',
			dashArray: '1',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.POP2010)
		};
	}

  var legend = L.control({position: 'bottomleft'});

     </script>
  </body>
</html>
