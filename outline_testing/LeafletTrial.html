<html>
  <head>

  <title>Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>

  <style>
		html, body {
			height: 100%;
			margin: 10px;
		}
		#mapid {
			width: 100%;
			height: 100%;
		}
	</style>

  <style>
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
</style>
  </head>



  <body>
     <div id="mapid"></div>
     <script type="text/javascript" src="us-states.js"></script>
	 <script type="text/javascript" src="mass.js"></script>
	 <script type="text/javascript" src="data.js"></script>
	 <script type ="text/javascript">
	 // Get data from excel sheet and add to mass.js file
      for (i = 0;i < outlines["features"].length; i++) {
		outlines["features"][i]["properties"]["veterans"] = data["Veteran Population"][i];
		outlines["features"][i]["properties"]["vso"] = data["City VSOs"][i];
		console.log(outlines["features"][i]["properties"]);
	  }

      var geojson;
      var coordinates = [42.10,-71.68]
	  var mymap = L.map('mapid').setView(coordinates, 9);
       L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      	id: 'mapbox.light',
      	accessToken: 'pk.eyJ1Ijoic3Bsb2htYXIiLCJhIjoiY2syaHVxdml5MHpsbzNtbzF1NXE1ZHYxeiJ9.R73K7V9poI3Muj84Wuw_YA'
      }).addTo(mymap);

      function getColor(d) {
		  return d > 1200 ? '#E9967A' :
				d > 1000 ? '#ece2f0' :
				d > 800  ? '#d0d1e6' :
				d > 600  ? '#a6bddb' :
				d > 400   ? '#3690c0' :
				d > 200   ? '#02818a' :
				d > 100   ? '#016450' :
							'#FFEDA0';
	}

  var info = L.control();

	info.onAdd = function (mymap) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

  function split_string(string){
    var name = string.split(/\r\n/)
    var final_string = ""
    for (var i = 0; i < name.length; i++){
      final_string = final_string + name[i] +'</b><br />'
    }
    return final_string

  }

	info.update = function (props) {
	//	console.log("Props: ", props);

    this._div.innerHTML = '<h4>Regional Information</h4>' +  (props ?
      '<b>' + props.TOWN + '</b><br />' +  '</b><br />' +'<h4>Veteran Population </h4>' + props.veterans + ' veterans'
      +  '</b><br />' +'</b><br />'+'<h4>Veteran Service Officer </h4>' + split_string(props.vso)

      : 'Hover over a region');
	};

	info.addTo(mymap);

  function style(feature) {
		return {
			weight: 1,
			opacity: 1,
			color: 'black',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.veterans)
		};
	}

  var legend = L.control({position: 'bottomleft'});

legend.onAdd = function (mymap) {

	var div = L.DomUtil.create('div', 'info legend'),
		grades = [0, 200, 400, 800, 1000, 1200, 1400],
		labels = [];

	// loop through our density intervals and generate a label with a colored square for each interval
	for (var i = 0; i < grades.length; i++) {
		div.innerHTML +=
			'<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
			grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
	}

	return div;
};


function highlightFeature(e) {
	var layer = e.target;
	layer.setStyle({
		weight: 3,
		color: '#666',
		dashArray: '',
		fillOpacity: 0.7
	});
  info.update(layer.feature.properties);
	if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
		layer.bringToFront();
	}
}
function resetHighlight(e) {
	geojson.resetStyle(e.target);
	info.update();
}

function zoomToFeature(e) {
	map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
	layer.on({
		mouseover: highlightFeature,
		mouseout: resetHighlight,
		click: zoomToFeature
	});
}

legend.addTo(mymap);

geojson = L.geoJson(outlines,{
        style:style,
        onEachFeature:onEachFeature
      }).addTo(mymap);
     </script>
  </body>
</html>
